name: Deploy website

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
      - run: bun run seo:check
      - name: Deploy to Production
        id: prod_deploy
        run: |
          set -e
          output=$(bunx wrangler@latest deploy)
          echo "$output"
          url=$(echo "$output" | grep -Eo 'https://[^[:space:]]*\.laom\.com|https://[^[:space:]]*\.workers\.dev' | head -1)
          if [ -z "$url" ]; then
            url="https://laom.com"
          fi
          echo "deployment_url=$url" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      - name: Add deployment status to summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Type:** Production deployment" >> $GITHUB_STEP_SUMMARY
          prod_url='${{ steps.prod_deploy.outputs.deployment_url }}'
          if [[ "$prod_url" == http* ]]; then
            echo "**Production URL:** [$prod_url]($prod_url)" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Production URL:** ${prod_url:-Unavailable - check logs.}" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow:** [\`${{ github.run_id }}\`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
